<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네모 멈춰있기</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid black;
            border-radius: 50%;
        }

        #square {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: blue;
            top: 50%;
            left: 50%;
            transform-origin: -25px -25px;

        }
    </style>
</head>

<body>

    <div id="container">
        <div id="square"></div>
    </div>

    <script>
        const square = document.getElementById('square');
        const container = document.getElementById('container');
        const radius = 150;
        const speed = 0.01;
        let angle = 0;

        function rotateSquare() {
            angle += speed;
            const x = Math.cos(angle) * radius + container.offsetWidth / 2 - square.offsetWidth / 2;
            const y = Math.sin(angle) * radius + container.offsetHeight / 2 - square.offsetHeight / 2;
            square.style.left = `${x}px`;
            square.style.top = `${y}px`;

            requestAnimationFrame(rotateSquare);
        }

        rotateSquare();
    </script>

</body>

</html>
